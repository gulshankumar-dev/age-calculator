<!DOCTYPE html>

<head>

<body>

    <div class="card" role="region" aria-labelledby="title">
        <h1 id="title">ðŸ“… Age Calculator</h1>
        <p class="lead">Enter your birthdate to see years, months, days, next birthday and total days.</p>

        <div class="row">
            <div style="flex:1">
                <label for="dob">Birthdate</label>
                <input type="date" id="dob" aria-label="Enter your birthdate" />
                <div class="muted" style="margin-top:6px;">Please pick a valid date (future dates are not allowed)</div>
            </div>
            <div style="min-width:138px" aria-hidden="true">
                <label>&nbsp;</label>
                <div class="controls" style="flex-direction:column">
                    <button id="calc">Calculate</button>
                    <button id="clear" class="ghost" title="Clear input">Clear</button>
                </div>
            </div>
        </div>

        <div id="result" aria-live="polite" aria-atomic="true">
            <!-- results injected -->
        </div>

        <footer>Tip: Enter date then press Enter â†µ or tap Calculate. Use Clear to reset.</footer>
    </div>

    <script src="js/app.js"></script>

</html>
